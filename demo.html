<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>

<head>
    <title>Cookie Consent</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dwp-cookie-consent.css" />
    <script src="./js/dwp-cookie-consent.js"></script>

    <style>
        body {
            background: paleturquoise;
        }
        
        .thingy {
            margin: 700px 0 0 100px;
            font-size: 120%;
        }
        
        #show-cookies {
            font-size: 80%;
        }
        
        #clear {
            font-size: 140%;
            background: black;
            color: white;
            border: 5px red solid;
            border-radius: 5%;
            margin-left: 600px;
        }
    </style>
</head>

<body class="dwp-consent"></body>
<div class="thingy">
    Cookies:
    <span id="show-cookies"></span>
</div>
<br>
<div>
    <button id="clear">CLEAR DWP COOKIES</button>
</div>

<script>
    $(document).ready(() => {
        let cookies = document.cookie;
        $(`#show-cookies`).text(cookies);
        $(`#clear`).click(() => {
            document.cookie = "DWP=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            let cookies = document.cookie;
            $(`#show-cookies`).text(cookies);
        })
    })
</script>

</body>



</html>
